name: Build, Test, and Push Docker Image

on:
  push:
    branches:
      - main
      - master

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=master-${{ github.sha }}
            type=raw,value=latest

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          echo "Starting container for testing..."
          docker run -d -p 8080:8080 --name test-container ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

          echo "Waiting for container to be ready..."
          sleep 5

          echo "Testing HTTP endpoint..."
          response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080)

          if [ "$response" = "200" ]; then
            echo "✓ Container is responding with HTTP 200"
          else
            echo "✗ Container failed to respond correctly (HTTP $response)"
            docker logs test-container
            exit 1
          fi

          echo "Checking if hostname is displayed..."
          content=$(curl -s http://localhost:8080)
          if echo "$content" | grep -q "Container Name"; then
            echo "✓ Container name is displayed"
          else
            echo "✗ Container name not found in response"
            exit 1
          fi

          echo "Stopping test container..."
          docker stop test-container
          docker rm test-container

      - name: Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image details
        run: |
          echo "Image pushed successfully!"
          echo "Tags:"
          echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:master-${{ github.sha }}"
          echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
